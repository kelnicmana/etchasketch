<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Yellowtail&display=swap" rel="stylesheet">
</head>
<body id="body">
    <div id="rangeCenter">
        <div id="rangeCenterColor">
            <label for="gridSize">Pixel density:</label>
            <input type="range" id="gridSize" name="gridSize" min="2" max="100" value="40">
        </div>        
    </div>
    <div id="centerDesign">
        <div id="design">
            <div id="container">
            </div>
            <div id="circles">
                <div id="leftCircle"></div>
                <div id="etchasketch">Etch A Sketch</div>
                <div id="rightCircle"></div>
            </div>
        </div>
    </div>
    <div id="centerButtons">
        <div id="centerButtonsColor">
            <div id="left">
                <input type="color" id="color" name="color" value="black">
                <label for="color">Color</label>
            </div>
            <div id="right">
                <label class="switch">
                    <input id="rainboxCheck" type="checkbox" name="rainbowCheck">
                    <span class="slider round"></span>
                </label>
                <label>Random</label>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
